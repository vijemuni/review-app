<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<style>

  body{}

  .card-title {
    font-size: 3rem;
    font-weight: bold;
    background: linear-gradient(90deg, #333, #c00, #600, #c00, #333);
    background-size: 200% 100%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: runningGradient 4s linear infinite;
  }

  @keyframes runningGradient {
    0% {
      background-position: 200% 0%;
    }

    100% {
      background-position: -200% 0%;
    }
  }

  .text-center {
    font-weight: bold;
    background: linear-gradient(90deg, #333, #c00, #600, #c00, #333);
    background-size: 200% 100%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: runningGradient 4s linear infinite;
  }


  .w-100 {
    --clr-font-main: hsla(0 0% 20% / 100);
    --btn-bg-1: hsla(194 100% 69% / 1);
    --btn-bg-2: hsla(217 100% 56% / 1);
    --btn-bg-color: hsla(360 100% 100% / 1);
    --radii: 0.5em;
    cursor: pointer;
    padding: 0.9em 1.4em;
    min-width: 120px;
    min-height: 44px;
    font-size: var(--size, 1rem);
    font-family: "Segoe UI", system-ui, sans-serif;
    font-weight: 500;
    transition: 0.8s;
    background-size: 280% auto;
    background-image: linear-gradient(325deg, var(--btn-bg-2) 0%, var(--btn-bg-1) 55%, var(--btn-bg-2) 90%);
    border: none;
    border-radius: var(--radii);
    color: var(--btn-bg-color);
    box-shadow: 0px 0px 20px rgba(71, 184, 255, 0.5), 0px 5px 5px -1px rgba(58, 125, 233, 0.25), inset 4px 4px 8px rgba(175, 230, 255, 0.5), inset -4px -4px 8px rgba(19, 95, 216, 0.35);
  }

  .w-100:hover {
    background-position: right top;
  }

  .w-100:is(:focus, :focus-visible, :active) {
    outline: none;
    box-shadow: 0 0 0 3px var(--btn-bg-color), 0 0 0 6px var(--btn-bg-2);
  }

  @media (prefers-reduced-motion: reduce) {
    .w-100 {
      transition: linear;
    }
  }

  .form-label{
    font-weight: 900;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }

  /* Reviews Container */
.reviews-container {
  background-color: #f4f4f6; /* Soft, neutral background */
  padding: 40px; /* Increased padding for better spacing */
  border-radius: 12px; /* Slightly more rounded corners */
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1); /* Deeper shadow for a floating effect */
}

/* Reviews Title */
.reviews-title {
  font-family: 'Poppins', sans-serif; /* Stylish, modern font */
  font-weight: 700; /* Bold and impactful */
  color: #2c3e50; /* Dark blue-grey for sophistication */
  text-transform: uppercase; /* Capitalization for emphasis */
  letter-spacing: 2.5px; /* Increased spacing for elegance */
  position: relative; /* Positioning for pseudo-element */
  display: inline-block;
  margin-bottom: 20px;
}

.reviews-title::after {
  content: ''; /* Decorative line under title */
  width: 60px;
  height: 4px;
  background-color: #3498db; /* Accent color */
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
}

/* Individual Review Item */
.review-item {
  background-color: #ffffff; /* Clean, white background */
  padding: 25px; /* Ample padding for content */
  border-radius: 10px; /* Rounded corners */
  border: 1px solid #e0e0e0; /* Subtle border */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
  position: relative;
  overflow: hidden;
}

.review-item::before {
  content: ''; /* Decorative overlay */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(52, 152, 219, 0.1); /* Soft blue overlay */
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.review-item:hover::before {
  opacity: 1; /* Fade in on hover */
}

.review-item:hover {
  transform: translateY(-8px); /* Lift effect on hover */
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.12); /* Enhanced shadow on hover */
}

/* Review Content (if needed) */
.review-content {
  font-family: 'Lato', sans-serif; /* Clean and professional font */
  color: #4a4a4a; /* Dark grey for readability */
  line-height: 1.8; /* Comfortable line spacing */
  font-size: 16px; /* Slightly larger font for readability */
}

/* Additional Styling (if needed) */
.review-author {
  font-weight: 600; /* Slightly bold author name */
  color: #3498db; /* Accent color for author name */
  margin-top: 10px;
}

.review-date {
  font-size: 14px; /* Smaller, subtle date text */
  color: #7f8c8d; /* Muted grey */
  margin-top: 5px;
}

</style>

<body>
  <!-- Loader -->
  <div id="loader" class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">
            <i class="fas fa-envelope"></i> Confirm Your Email
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="emailForm">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="confirmEmailInput" class="form-label">Confirm Email address</label>
              <input type="email" class="form-control" id="confirmEmailInput" placeholder="Confirm your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Review Modal -->
  <div class="modal fade" id="deleteReviewModal" tabindex="-1" aria-labelledby="deleteReviewModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteReviewModalLabel">
            <i class="fas fa-trash-alt"></i> Confirm Email to Delete
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="deleteEmailForm">
            <div class="mb-3">
              <label for="deleteEmailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="deleteEmailInput" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Review Modal -->
  <div class="modal fade" id="editReviewModal" tabindex="-1" aria-labelledby="editReviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editReviewModalLabel">
            <i class="fas fa-edit"></i> Confirm Email to Edit
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editEmailForm">
            <div class="mb-3">
              <label for="editEmailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="editEmailInput" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="editReviewText" class="form-label">Updated Review</label>
              <textarea class="form-control" id="editReviewText" rows="4" placeholder="Update your review"
                required></textarea>
            </div>
            <div class="mb-3">
              <label for="editRatingInput" class="form-label">Updated Rating</label>
              <select class="form-select" id="editRatingInput" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
              </select>
            </div>
            <button type="submit" class="btn btn-warning w-100">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="card shadow-lg rounded">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Leave a Review</h2>
        <form id="reviewForm">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="ratingInput" class="form-label">Rating</label>
            <div id="ratingStars" class="star-rating">
              <i class="far fa-star" data-rating="1" data-bs-toggle="tooltip" data-bs-placement="top"
                title="1 Star"></i>
              <i class="far fa-star" data-rating="2" data-bs-toggle="tooltip" data-bs-placement="top"
                title="2 Stars"></i>
              <i class="far fa-star" data-rating="3" data-bs-toggle="tooltip" data-bs-placement="top"
                title="3 Stars"></i>
              <i class="far fa-star" data-rating="4" data-bs-toggle="tooltip" data-bs-placement="top"
                title="4 Stars"></i>
              <i class="far fa-star" data-rating="5" data-bs-toggle="tooltip" data-bs-placement="top"
                title="5 Stars"></i>
            </div>
            <input type="hidden" id="ratingInput" required>
          </div>
          <div class="mb-3">
            <label for="reviewTextInput" class="form-label">Review</label>
            <textarea class="form-control" id="reviewTextInput" rows="4" placeholder="Write your review here..."
              required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit Review</button>
        </form>
      </div>
    </div>

    <!-- Reviews Section -->
    <div class="reviews-container mt-5">
      <h3 class="text-center mb-4">User Reviews</h3>
      <div id="reviewsList" class="row g-4"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
